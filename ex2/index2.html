<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="ex2.js"></script>
<script>
    $(document).ready(() => {
        let duck
        $('#submit').on('click', () => {
            const name = $('#name').val()
            const color = $('#color').val()
            const age = $('#age').val()
            const weight = $('#weight').val()
            const image = $('#image').val()
            duck = new Duck(name, color, age, weight, image)

            let quackBtn = $('<button>').attr('id', 'quack').html("Quack")
            let showBtn = $('<button>').attr('id', 'show').html("Show")
            $('#btns').append(quackBtn)
            $('#btns').append(showBtn)
            $('#submit').attr('disabled', true)
        })
        $(document).on('click', '#quack', function () {
            $('#output').empty()
            let res = duck.Quack()
            let p = $('<p>')
            p.html(res)
            $('#output').append(p)
        });
        $(document).on('click', '#show', function () {
            $('#output').empty()
            let res = duck.Show()
            let p = $('<p>')
            p.html(res)
            $('#output').append(p)
        });
    });
</script>

<body>
    <form id="form">
        <input type="text" id="name" placeholder="name">
        <input type="text" id="color" placeholder="color">
        <input type="text" id="age" placeholder="age">
        <input type="text" id="weight" placeholder="weight">
        <input type="text" id="image" placeholder="image">
        <button type="submit" id="submit">create duck</button>
    </form>
    <div id="btns"></div>
    <div id="output"></div>
</body>

</html>

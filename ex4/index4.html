<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="ex4.js"></script>
<script>
    $(document).ready(() => {
        let points = []
        for (let i = 0; i < 4; i++) {
            let point=new Point()
            point.Initialize(i,i+1)
            points.push(point)
        }
        points.forEach((point) => {
            let p = $("<p>")
            p.val(point.Show())
            $("#pointsP").append(point.Show() + " ")
        })
        let t = trip(points)
        let p = $("<p>")
        p.append("Trip: " + t)
        $("body").append(p)
    });
</script>

<body>
    <p id="pointsP"></p>
</body>

</html>
